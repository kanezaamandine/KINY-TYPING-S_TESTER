<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="wrapper">
        <div class="content-box">
            <div class="typing-text">
                <p>
                    Izuba ryazamutse rigerageza kumurikira isi yose, ritanga icyizere cy'umunsi mushya. Inyoni ziratemba mu kirere, zirusha ubuzima ubwiza n'umunezero.",
                </p>
            </div>

            <div class="content">
                <ul class="result-details">
                    <li class="time"> 
                        <p>Igihe gisigaye:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Amakosa:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>Amagambo/munota::</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>Inyuguti/munota:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Ongera</button>
            </div>
        </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>

</body>
</html>
